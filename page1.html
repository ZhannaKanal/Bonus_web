        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </head>
    <body>
        <section class="header">
            <nav>
                <a href="kazakhstan.html"><img src="Logo.png"></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="file:///C:/Users/Жанна/Desktop/project_3/page1.html">HOME</a></li>
                        <li><a href="file:///C:/Users/Жанна/Desktop/project_3/page2.html">TRADITION</a></li>
                        <li><a href="file:///C:/Users/Жанна/Desktop/project_3/page3.html">SPORT</a></li>
                        <li><a href="file:///C:/Users/Жанна/Desktop/project_3/page4.html">TRANSPORT</a></li>
                        <li><a href="file:///C:/Users/Жанна/Desktop/project_3/page5.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
            <div class="text-box">
                <h1>Kazakhstan</h1>
                <p>{{ paragraph }}</p>
                <a href="" class="hero-btn">Visit Us To Know More</a>
            </div>
        </section>
        <div class="imageafterhome">
            <img v-bind:src = "imgsrc" >
            <div class="centered">
            <p>Capital: {{cap}}</p>
            <p>Largest city: {{lar}}</p>
            <p>Official language: {{offic}}</p>
            <p>Area: {{area}}</p>
            <p>Population: {{pop}}</p>
            <p>Currency: {{cur}}</p>
            <p>{{qqq()}}</p>
            <p>{{ppp()}}</p>
            <div v-html = "qcon"></div>
            </div>
        </div>
        <script>
            var vue=new Vue({
                el: ".text-box",
                    data: {
                        //paragraph: 'I love kazakhs'
                    paragraph: 'Kazakhstan, also spelled Kazakstan, officially Republic of Kazakhstan, Kazakh Qazaqstan Respublikasï, country of Central Asia.'
                }
            });
        </script>
        <script>
            var vm=new Vue({
                el: ".imageafterhome",
                data:{
                    imgsrc: 'Kazakhstan3.jpg',
                    cap:"Nur-Sultan",
                    lar:"Almaty",
                    offic:"Kazakh and Russian",
                    area:"2,724,900 square kilometers",
                    pop:"19 082 467",
                    cur:"Tenge",
                    qcon : "<div><p>I love Kazakhstan</p></div>"
                },
                methods:{
                    qqq: function(){
                        return 'Kazakhstan is country of Central Asia with population '+this.pop+'. Covering an area of '+this.area+', the country has the ninth largest territory in the world. ';
                    },
                    ppp: function(){
                        return 'People in this country talks in '+this.offic+' languages.';
                    }
                }
            });
        </script>
    </body>
